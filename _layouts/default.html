<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | purpl3bl0g</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/sidebar-toggle-button.css">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #0e0e1a;
      color: #f8f8f8;
      display: flex;
    }

    #sidebar {
      width: 250px;
      min-height: 100vh;
      background-color: #111;
      padding-top: 1rem;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }

    #sidebar.collapsed {
      transform: translateX(-100%);
    }

    #sidebar nav {
      display: flex;
      flex-direction: column;
      padding-left: 1rem;
    }

    #sidebar a {
      color: #0f0;
      text-decoration: none;
      padding: 0.5rem 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #sidebar a:hover, #sidebar a.active {
      color: #f72585;
    }

    #toggle-btn {
      position: fixed;
      left: 10px;
      top: 10px;
      background-color: #1c1c2b;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      z-index: 1100;
    }

    main {
      margin-left: 250px;
      padding: 1rem;
      flex-grow: 1;
    }

    .icon {
      width: 16px;
      height: 16px;
    }

    @media screen and (max-width: 768px) {
      #sidebar {
        transform: translateX(-100%);
      }

      #sidebar.show {
        transform: translateX(0);
      }

      main {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <button id="toggle-btn">☰</button>
  <aside id="sidebar">
    <nav>
      <a href="/" class="{% if page.url == '/' %}active{% endif %}">🏠 Inicio</a>
      <a href="/about" class="{% if page.url contains '/about' %}active{% endif %}">😺 Acerca</a>
      <a href="/blog" class="{% if page.url contains '/blog' %}active{% endif %}">📖 Blog</a>
      <a href="/certs" class="{% if page.url contains '/certs' %}active{% endif %}">🏅 Certs</a>
      <a href="/galeria" class="{% if page.url contains '/galeria' %}active{% endif %}">📸 Galería</a>
      <a href="/lab" class="{% if page.url contains '/lab' %}active{% endif %}">🧪 Lab</a>
      <a href="/consola" class="{% if page.url contains '/consola' %}active{% endif %}">🖥️ Consola</a>
      <a href="/contact" class="{% if page.url contains '/contact' %}active{% endif %}">📬 Contacto</a>
    </nav>
  </aside>
  <main>
    {{ content }}
  </main>

  <script>
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
