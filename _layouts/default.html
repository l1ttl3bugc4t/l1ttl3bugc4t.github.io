<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | purpl3bl0g</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background-color: #0e0e1a;
      color: #f8f8f8;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background-color: #111;
      flex-wrap: wrap;
    }

    header img {
      height: 40px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }

    nav a {
      color: #0f0;
      text-decoration: none;
      padding: 0.4rem 0.8rem;
      background: #220033;
      border-radius: 8px;
    }

    nav a.active,
    nav a:hover {
      background-color: #a64ac9;
      color: #fff;
    }

    main {
      padding: 1.5rem;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      nav {
        justify-content: center;
      }

      header img {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="/assets/img/logo_purpl3bl0g.png" alt="purpl3bl0g logo">
    <nav>
      <a href="/" class="{% if page.url == '/' %}active{% endif %}">Inicio</a>
      <a href="/about" class="{% if page.url contains '/about' %}active{% endif %}">Acerca</a>
      <a href="/blog" class="{% if page.url contains '/blog' %}active{% endif %}">Blog</a>
      <a href="/certs" class="{% if page.url contains '/certs' %}active{% endif %}">Certificaciones</a>
      <a href="/galeria" class="{% if page.url contains '/galeria' %}active{% endif %}">Galer√≠a</a>
      <a href="/lab" class="{% if page.url contains '/lab' %}active{% endif %}">Laboratorio</a>
      <a href="/consola" class="{% if page.url contains '/consola' %}active{% endif %}">Consola</a>
      <a href="/contact" class="{% if page.url contains '/contact' %}active{% endif %}">Contacto</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
